version: "3.8"  # Docker Compose file format version

services:
  postgres:
    image: postgres:15  # Official PostgreSQL v15 image
    container_name: postgres
    restart: always  # Always restart if it crashes
    environment:
      POSTGRES_USER: myuser         # DB username
      POSTGRES_PASSWORD: mypassword # DB password
      POSTGRES_DB: mydb             # Default database
    ports:
      - "5432:5432"  # Map local 5432 to container's 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persistent storage for DB data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Run SQL on first start

  zookeeper:
    image: bitnami/zookeeper:latest  # Zookeeper for Kafka coordination
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"  # Zookeeper client port
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"  # Simple auth for local dev

  kafka:
    image: bitnami/kafka:3.6.2  # Kafka broker
    container_name: kafka
    restart: always
    ports:
      - "9092:9092"  # Kafka client connection port
    environment:
      KAFKA_CFG_BROKER_ID: 1
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181

      # Bind both listeners
      KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092

      # Tell clients how to reach them
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092

      # Protocol mapping
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT

      # Brokers talk via internal network
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL

      ALLOW_PLAINTEXT_LISTENER: "yes"
    depends_on:
      - zookeeper

  spark:
    image: bitnami/spark:latest
    container_name: spark
    environment:
      - SPARK_MODE=master
      - SPARK_HOME=/opt/bitnami/spark
      - HOME=/tmp   # <-- add this
    ports:
      - "8080:8080"
    volumes:
    - ./spark-apps:/opt/spark-apps
    - ./spark-data:/opt/spark-data
    entrypoint: [ "sleep", "infinity" ]
    depends_on:
      - kafka
      - postgres

  # PostgreSQL Admin Tool
  pgadmin:
    image: dpage/pgadmin4:latest  # pgAdmin web interface
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"  # Access pgAdmin at http://localhost:5050
    depends_on:
      - postgres

  # Kafka topic browser
  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    restart: always
    ports:
      - "9000:9000"  # Access Kafdrop at http://localhost:9000
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
    depends_on:
      - kafka

  # Live dashboard for databases
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: always
    ports:
      - "3000:3000"  # Access Metabase at http://localhost:3000
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: mydb
      MB_DB_PORT: 5432
      MB_DB_USER: myuser
      MB_DB_PASS: mypassword
      MB_DB_HOST: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
